<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İki Kişilik Sohbet</title>
    <!-- Firebase App (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
        #login, #chat { display: none; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #inputArea { display: flex; }
        #inputArea input { flex: 1; padding: 5px; }
        #inputArea button { padding: 5px 10px; }
    </style>
</head>
<body>

<h2>Giriş Yap</h2>
<div id="login">
    <input type="text" id="username" placeholder="Kullanıcı Adı (kisi1/kisi2)">
    <input type="password" id="password" placeholder="Şifre (123/456)">
    <button onclick="login()">Giriş Yap</button>
    <p id="loginError" style="color: red;"></p>
</div>

<div id="chat">
    <h3>Hoş geldin, <span id="currentUser"></span></h3>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button onclick="sendMessage()">Gönder</button>
    </div>
</div>

<script>
    // Firebase yapılandırman (BURAYA kendi config'ini koydun mu kontrol et!)
    const firebaseConfig = {
        apiKey: "AIzaSyCPejajCJIhR_STwr6Czm_hGsOLEPng3Bw",
        authDomain: "sohbet-sitesi-2d0d8.firebaseapp.com",
        databaseURL: "https://sohbet-sitesi-2d0d8-default-rtdb.firebaseio.com",
        projectId: "sohbet-sitesi-2d0d8",
        storageBucket: "sohbet-sitesi-2d0d8.appspot.com",
        messagingSenderId: "554862357464",
        appId: "1:554862357464:web:ea1f72b4627147b47460ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const validUsers = { kisi1: '123', kisi2: '456' };
    let currentUser = '';

    document.getElementById('login').style.display = 'block';

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (validUsers[username] && validUsers[username] === password) {
            currentUser = username;
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            document.getElementById('currentUser').innerText = currentUser;
            listenForMessages();
        } else {
            document.getElementById('loginError').innerText = 'Hatalı kullanıcı adı veya şifre!';
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message === '') return;

        db.ref('messages').push({
            user: currentUser,
            text: message,
            timestamp: Date.now()
        });

        input.value = '';
    }

    function listenForMessages() {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';

        db.ref('messages').on('child_added', function(snapshot) {
            const msg = snapshot.val();
            const msgElement = document.createElement('div');
            msgElement.innerText = `${msg.user}: ${msg.text}`;
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }
</script>

</body>
</html>
